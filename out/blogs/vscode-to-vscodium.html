it’s one of the many open source products from Microsoft. You can easily install Visual Studio Code in Linux thanks to the ready to use binaries in the form of DEB, RPM and Snap packages.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"And there is a problem which might not be an issue for a regular user but significant to an open source purist.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"The ready to use binaries Microsoft provides are not open source.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"Confused? Let me explain.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"The source code of VS Code is open sourced under MIT license. You can access it on the GitHub. However, the installation files that Microsoft has created contain proprietary telemetry/tracking.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"This tracking basically collects usage data and sends it to Microsoft to ‘help improve their products and services’. Telemetry reporting is common with software products these days. Even Ubuntu does that but with more transparency.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"You can disable the telemetry in VS Code but can you trust Microsoft completely? If the answer is no, then what are your options?\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"You can build it from the source code and thus keep everything open source. But installing from source code is not always the prettiest option specially in today’s world when we are so used to of having binaries.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"Another option is to use VSCodium!\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"dark:text-black-200\",\"id\":\"enter-vscodium\",\"children\":[[\"$\",\"a\",null,{\"className\":\"subheading-anchor\",\"aria-label\":\"Link to section\",\"href\":\"#enter-vscodium\",\"children\":[\"$\",\"span\",null,{\"className\":\"icon icon-link\"}]}],\"Enter VSCodium\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"So it turns out that some enterprising freedom-lovers created a project called VSCodium that takes the MIT-licensed source code, removes the telemetry (surveillance) from the codebase (along with the branding) and licenses the resulting binaries under the MIT license, just like the code itself.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"How awesome!\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"dark:text-black-200\",\"id\":\"1-install-vscodium-with-auto-updates\",\"children\":[[\"$\",\"a\",null,{\"className\":\"subheading-anchor\",\"aria-label\":\"Link to section\",\"href\":\"#1-install-vscodium-with-auto-updates\",\"children\":[\"$\",\"span\",null,{\"className\":\"icon icon-link\"}]}],\"1. \",[\"$\",\"strong\",null,{\"children\":\"Install VSCodium with auto updates\"}]]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-xl leading-7 [\u0026:not(:first-child)]:mt-6 dark:text-black-200\",\"children\":\"On Debian-derived operating systems that have the apt package manager:\"}],\"\\n\",[\"$\",\"div\",null,{\"data-rehype-pretty-code-fragment\":\"\",\"children\":[\"$\",\"$L10\",null,{\"data-language\":\"bash\",\"data-theme\":\"default\",\"children\":[\"$\",\"code\",null,{\"
